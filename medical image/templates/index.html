<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Image Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .result-box { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Breast Cancer Image Predictor</h1>

    <form id="uploadForm">
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    <!-- Preview before upload -->
    <div id="previewBox" class="mt-3" style="display:none;">
        <h5>Preview:</h5>
        <img id="previewImage" src="#" alt="Preview Image" class="img-thumbnail" style="max-height:200px;">
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="text-center mt-3" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Analyzing image, please wait...</p>
    </div>

    <!-- Results -->
    <div class="result-box mt-4" id="resultBox" style="display: none;">
        <h3>Prediction Result:</h3>
        <img id="uploadedImage" src="#" alt="Uploaded Image" class="img-fluid border rounded mb-3">
        <p><strong>Predicted Subtype:</strong> <span id="predSubtype" class="badge bg-secondary"></span></p>
        <p><strong>Predicted Main Type:</strong> <span id="predMainType" class="badge"></span></p>
        <p><strong>Confidence:</strong></p>
        <div class="progress">
            <div id="confidenceBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    // Show preview before upload
    $("#imageInput").on("change", function() {
        let file = this.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                $("#previewImage").attr("src", e.target.result);
                $("#previewBox").show();
            }
            reader.readAsDataURL(file);
        }
    });

    // Handle form submission
    $("#uploadForm").submit(function(e) {
        e.preventDefault();
        let formData = new FormData();
        let file = $("#imageInput")[0].files[0];
        formData.append("image", file);

        $("#loading").show();
        $("#resultBox").hide();

        $.ajax({
            url: "/predict",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function(data) {
                $("#loading").hide();
                $("#resultBox").show();
                $("#uploadedImage").attr("src", data.image_url);
                $("#predSubtype").text(data.pred_subtype);

                // Apply color badges
                if (data.pred_main_type.toLowerCase() === "benign") {
                    $("#predMainType").text(data.pred_main_type)
                        .removeClass().addClass("badge bg-success");
                } else {
                    $("#predMainType").text(data.pred_main_type)
                        .removeClass().addClass("badge bg-danger");
                }

                // Confidence bar
                $("#confidenceBar").css("width", data.confidence + "%")
                                   .text(data.confidence + "%");
            },
            error: function(err) {
                $("#loading").hide();
                alert("Prediction failed. Make sure the backend is running.");
            }
        });
    });
</script>
</body>
</html>
