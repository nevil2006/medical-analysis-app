<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Image Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .result-box { margin-top: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Breast Cancer Image Predictor</h1>

    <form id="uploadForm">
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="imageInput" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <div class="result-box" id="resultBox" style="display: none;">
        <h3>Prediction Result:</h3>
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <p><strong>Predicted Subtype:</strong> <span id="predSubtype"></span></p>
        <p><strong>Predicted Main Type:</strong> <span id="predMainType"></span></p>
    </div>
</div>

<!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    $("#uploadForm").submit(function(e) {
        e.preventDefault();
        let formData = new FormData();
        let file = $("#imageInput")[0].files[0];
        formData.append("image", file);

        $.ajax({
            url: "/predict",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function(data) {
                $("#resultBox").show();
                $("#uploadedImage").attr("src", data.image_url);
                $("#predSubtype").text(data.pred_subtype);
                $("#predMainType").text(data.pred_main_type);
            },
            error: function(err) {
                alert("Prediction failed. Make sure the backend is running.");
            }
        });
    });
</script>
</body>
</html>
